{% include 'header.html' %}
{% include 'navbar.html' %}
{% include 'sidebar.html' %}
{% load static %}

 <!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Dashboard</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
              <li class="breadcrumb-item active">Update Payroll</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <div class="card m-5">
        <div class="card-header bg-info">
            <h3 class="card-title text-light" >Update Payroll</h3>
        </div>
        
          <div class="card-body">
           <form method="POST">
            {% csrf_token %}
            {% for i in payr_data %}
             <div class="form-row">  
              <div class="form-group col-md-3">
                <label for="name">Ref-No </label>
                <input type="number" id="numb" class="form-control" value={{i.refno}} name="refno" placeholder="Enter Ref No ...">          
              </div>
              <div class="form-group col-md-3">
                <label for="name">Date-From</label>
                <input type="date" id="date" class="form-control" value={{i.datefrom|date:"Y-m-d"}} name="datefrom" placeholder="Date-From...">          
              </div>
              <div class="form-group col-md-3">
                <label for="name">Date-To</label>
                <input type="date" id="date" class="form-control" value={{i.dateto|date:"Y-m-d"}} name="dateto" placeholder="Date-To...">          
              </div>
            </div>
              <!--<div class="form-group col-md-3">
                <label for="name">Payroll_Status</label>
                <input type="text" id="text" class="form-control" name="text" placeholder="....">         
              </div>-->
              <div class= "form-group col-md-3">
               
                <button class="btn btn-success">Update</button>
              </div>
             </div>  
            </div>   
            
        </div> 
     
    </div>
    {% endfor %}
</form>



    
</div>
