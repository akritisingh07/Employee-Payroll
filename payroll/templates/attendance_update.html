{% include 'header.html' %}
{% include 'navbar.html' %}
{% include 'sidebar.html' %}
{% load static %}

 <!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Dashboard</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
              <li class="breadcrumb-item active"><a href ="{% url 'add_attendance' %}">Update Attendance</a></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <div class="card m-5">
        <div class="card-header bg-info">
            <h3 class="card-title text-light" >Update Attendance</h3>
        </div>
        
          <div class="card-body">
              <form method="POST">
               {% csrf_token %}
               {% for i in attend_data %}
                <div class="form-row">
                 <div class="form-group col-md-3">
                   <label for="name">Date</label>
                   <input type="date" id="name" class="form-control" value={{i.date|date:"Y-m-d"}} name="date" placeholder="">          
                 </div> 
                 <div class="form-group col-md-3">
                   <label for="name">Employee No</label>
                   <input type="number" id="emp_no" class="form-control" value={{i.emp_no}} name="emp_no" placeholder="">          
                 </div>
                 <div class="form-group col-md-3">
                   <label for="name">Name</label>
                   <input type="text" id="name" class="form-control" value={{i.name}} name="name" placeholder="">          
                 </div>
               <div class="form-group col-md-3">
                   <label for="name">Time Record</label>
                   <input type="time" id="time" class="form-control" value={{i.time|time:"H:i:s"}} name="time" placeholder=""> 
                           
                </div>
               </div>
   
                 <!--<div class="form-row">
                   <div class="form-group col-md-3">
                     <label for="img">Employee Image</label>
                     <input type="file" id="img" class="form-control" name="img">
                   </div>
                 </div>-->
   
   
                 <button class="btn btn-success">Update</button>
                </div>  
               </div>   
               
           </div>
           {% endfor %}
         </form>
     
    </div>



    
</div>  


    
{% include 'footer.html' %}
